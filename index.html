<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" href="calculator.png">
  <link rel="stylesheet" href="calculator.css">
</head>

<body>
  <div class="calci-bg">
    <p class="js-calculation calculation"></p>
    <p>
      <button onclick="
          updateCalculation('7');
          " class="calculator-btn gray-btn">7</button>
  
      <button class="calculator-btn gray-btn" onclick="
      updateCalculation('8');">8</button>
  
      <button class="calculator-btn gray-btn" onclick="
      updateCalculation('9');">9</button>
  
      <button class="calculator-btn orange-btn" onclick="
      updateCalculation(' * ')">*</button>
    </p>
    <p>
      <button class="calculator-btn gray-btn" onclick="
        updateCalculation('4');">4</button>
  
      <button class="calculator-btn gray-btn" onclick="
      updateCalculation('5');">5</button>
  
      <button class="calculator-btn gray-btn" onclick="
      updateCalculation('6');">6</button>
  
      <button class="calculator-btn orange-btn" onclick="
      updateCalculation(' - ');">-</button>
    </p>
    <p>
      <button class="calculator-btn gray-btn" onclick="
        updateCalculation('1');">1</button>
  
      <button class="calculator-btn gray-btn" onclick="
      updateCalculation('2');">2</button>
  
      <button class="calculator-btn gray-btn" onclick="
      updateCalculation('3');">3</button>
  
      <button class="calculator-btn orange-btn" onclick="
      updateCalculation(' + ');">+</button>
    </p>
    <p>
      <button class="calculator-btn gray-btn" onclick="
        updateCalculation('0');">0</button>
  
      <button class="calculator-btn gray-btn" onclick="
      updateCalculation('.');">.</button>
  
      <button class="calculator-btn gray-button" onclick="
      calculation = eval(calculation);
  
      // Display the calculation on the page
      // instead of console.log
      displayCalculation();
  
      localStorage.setItem('calculation', calculation);
      ">=</button>
  
      <button class="calculator-btn orange-btn" onclick="
      updateCalculation(' / ');">/</button>
    </p>
    <p>
      <button class="calculator-btn gray-btn clear-btn" onclick="calculation=''; displayCalculation(); 
        localStorage.setItem('calculation',calculation);">C</button>
    </p>
  </div>
  <script src="calculator.js"></script>
</body>

</html>
